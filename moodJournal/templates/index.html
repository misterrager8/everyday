{% extends "base.html" %}

{% block body %}
<title>moodJournal</title>
{% if not current_user.is_anonymous %}
{{ macros.entry_editor() }}
<div class="row">
  {% for i in current_user.get_entries() %}
  {{ macros.entry_card(i) }}
  {% endfor %}
</div>
{% else %}
<div class="text-center opacity-25">
<span class="font-custom">
<a data-bs-target="#loginModal" data-bs-toggle="modal" class="text-decoration-underline">Log In</a> or
<a data-bs-target="#signupModal" data-bs-toggle="modal" class="text-decoration-underline">Sign Up</a>
</span>
</div>
{% endif %}
{% endblock %}
