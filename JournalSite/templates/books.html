{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>myJournal</title>
<div class="my-3">
  <span class="spinner-border spinner-border-sm me-2" id="spinner" style="display:none"></span>
  <a class="btn-custom" onclick="toggleDiv('bookCreate')">+ New Book</a>
  <div id="bookCreate" style="display:none" class="mt-3">
    {{ macros.book_create_form() }}
  </div>
</div>
<div class="row">
  {% for i in current_user.get_books() %}
  {{ macros.book_card(i) }}
  {% endfor %}
</div>
{% endblock %}
