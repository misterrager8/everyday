{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>Entries</title>
<span class="spinner-border spinner-border-sm me-2" id="spinner" style="display:none"></span>

{{ macros.entry_sort(class='mb-3') }}
<div class="row">
  {% for i in current_user.get_entries(order_by=order_by) %}
  {{ macros.entry_card(i) }}
  {% endfor %}
</div>
{% endblock %}
